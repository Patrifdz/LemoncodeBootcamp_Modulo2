<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Hoteles_selecciónVariables</title>
</head>
<body>
    <header>
        <h1>Listado de Hoteles</h1>
    </header>
    <main>
        <div class= "dataHotelContainer">
            <div class="name_locationHotel">
                <span class="nameHotel" id="nameHotel">name</span>
                <span class="locationHotel" id="locationHotel">LOCATION</span>
            </div>
            <img class="imageHotel" id="imageHotel" src="assets/images/polonia.jpg" alt="Hotel Muestra">
        </div>
        <div>
            <div class="scoreHotelContainer">
                <span class="stars" id="stars"></span>
                <div class="anonimousReview">
                    <span class= "anonimous" id="anonimous">Reseña anónima</span>
                    <input type="checkbox" class="checkbox" id="checkbox" >
                </div>
            </div>
        </div>
    </main>

<script src="app.js"></script>
</body>
</html>
